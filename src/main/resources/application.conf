# Akka configuration
akka {
  actor {
    provider = "remote"
  }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp.port = 2552
  }
}

# Host configuration
http {
  host = "127.0.0.1"
  port = 8080
}

# Mining configuration
mining {
  difficulty-increase-rate = 25
  block-reward = 20
}
